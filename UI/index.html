<script>
      // JavaScript to scroll the status section right to left
      const statusContainer = document.querySelector('.flex');
    
      function scrollRightToLeft() {
        const firstStatus = statusContainer.firstElementChild;
        statusContainer.removeChild(firstStatus);
        statusContainer.appendChild(firstStatus.cloneNode(true));
      }
    
      // Set an interval to scroll every 2 seconds (adjust as needed)
      setInterval(scrollRightToLeft, 2000);
    </script>
