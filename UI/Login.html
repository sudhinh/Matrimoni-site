<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="tailwind.config.js" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <style>
      body {
        background-image: url("Images/Walpaper.jpg"); /* Replace with the path to your background image */
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        /* Adjust the alpha value for transparency */
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="text-white">
    <div>
      <div class="login-container backdrop:filter">
        <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
        <form action="#" method="post">
          <!-- Username input -->
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-white"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="mt-1 p-2 w-full rounded-md bg-transparent"
            />
          </div>

          <!-- Password input -->
          <div class="relative">
            <label for="username" class="block text-sm font-medium text-white"
              >Password</label
            >
            <input
              id="password"
              type="password"
              placeholder=""
              class="w-full mt-1 p-2 border rounded bg-transparent"
            />
            <button
              id="togglePassword"
              class="absolute top-1/2 transform -translate-y-1/2 right-4 text-gray-500 focus:outline-none pt-6"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </button>
          </div>

          <!-- Submit button -->
          <div class="flex items-center justify-center mt-4">
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
            >
              Login
            </button>
          </div>
        </form>

        <!-- Additional links or information -->
        <div class="mt-4 text-sm text-white text-center">
          <p>
            Don't have an account?
            <a href="#" class="text-blue-500">Sign up here</a>.
          </p>
        </div>
      </div>
    </div>
  </body>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePasswordButton = document.getElementById("togglePassword");

    togglePasswordButton.addEventListener("click", () => {
      const type =
        passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    });
  </script>
</html>
