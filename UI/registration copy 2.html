<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="tailwind.config.js" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <style></style>
  </head>

  <body class="bg-black flex items-center justify-center h-screen">
    <!-- Pagination Container -->
    <div class="border-2 border-gray-600 shadow rounded-lg">
      <!-- Name Section -->
      <div id="nameSection" class="container mx-auto p-4 max-w-lg">
        <h2 class="text-2xl font-semibold mb-6 text-red-600">
          Personal Information
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="w-full h-full">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="firstName"
            >
            </label>
            <input
              class="w-full h-auto input-field border-b border-gray-600 placeholder-gray-600 bg-transparent"
              id="firstName"
              type="text"
              placeholder="First Name "
            />
          </div>
          <!-- <div>
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="middleName"
          >
            Middle Name
          </label>
          <input
            class="w-full h-auto input-field bg-transparent"
            id="middleName"
            type="text"
            placeholder=""
          />
        </div>-->
          <div>
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="lastName"
            >
            </label>
            <input
              class="w-full h-auto input-field bg-transparent placeholder-gray-600"
              id="lastName"
              type="text"
              placeholder=" Last Name"
            />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
            </label>
            <input
              class="w-full h-auto input-field bg-transparent text-gray-600"
              id="age"
              type="date"
              placeholder="Age"
            />
          </div>
          <div>
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="gender"
            >
            </label>
            <select
              class="w-full h-auto input-field bg-transparent text-gray-600"
              id="gender"
              aria-placeholder="Gender"
            >
              <option value="" disabled selected>Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
      </div>

      <!-- DOB and Gender Section -->
      <div
        id="dobGenderSection"
        class="container mx-auto p-4 max-w-lg bg-transparent shadow hidden"
      >
        <h2 class="w-full h-auto text-xl font-semibold mb-6 text-red-600">
          Mobile Number Verification
        </h2>
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="mobileNumber"
            >
            </label>
            <input
              class="w-full h-auto input-field bg-transparent placeholder-gray-600"
              id="mobileNumber"
              type="tel"
              placeholder="Mobile Number "
            />
          </div>
          <div class="relative">
            <input
              class="w-full h-auto input-field border-b border-gray-600 placeholder-gray-600 text-gray-600 bg-transparent"
              id="Otp"
              type="number"
              placeholder="OTP"
            />
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-green-600"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
            </div>
          </div>
          <div>
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
            </label>
            <input
              class="w-full h-auto input-field bg-transparent placeholder-gray-600"
              id="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div>
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="confirmPassword"
            >
            </label>
            <input
              class="w-full h-auto input-field bg-transparent placeholder-gray-600"
              id="confirmPassword"
              type="password"
              placeholder="Confirm Password"
            />
          </div>
        </div>
      </div>
      <!-- Phone Number Section -->
      <div
        id="phoneNumberSection"
        class="container mx-auto p-4 max-w-lg border-2 border-gray-600 shadow rounded-lg hidden"
      >
        <h2 class="text-2xl font-semibold mb-6 text-red-600">Phone Number</h2>
        <div>
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="phoneNumber"
            >Phone Number</label
          >
          <input
            class="w-full h-auto input-field bg-transparent"
            id="phoneNumber"
            type="tel"
            placeholder="Phone Number"
          />
        </div>
      </div>

      <!-- Password Section -->
      <div
        id="passwordSection"
        class="container mx-auto p-4 max-w-lg border-2 border-gray-600 shadow rounded-lg hidden"
      >
        <h2 class="text-2xl font-semibold mb-6 text-red-600">Password</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
              >Password</label
            >
            <input
              class="w-full h-auto input-field bg-transparent"
              id="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div>
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="confirmPassword"
              >Confirm Password</label
            >
            <input
              class="w-full h-auto input-field bg-transparent"
              id="confirmPassword"
              type="password"
              placeholder="Confirm Password"
            />
          </div>
        </div>
      </div>

      <div class="flex justify-center items-center mb-4">
        <!-- Previous Button -->
        <button
          id="prevButton"
          class="mr-2 px-4 py-2 bg-gray-500 text-white rounded"
        >
          Previous
        </button>

        <!-- Pagination Dots -->
        <div class="flex space-x-2" id="pagination"></div>

        <!-- Next Button -->
        <button
          id="nextButton"
          class="ml-2 px-4 py-2 bg-gray-500 text-white rounded"
        >
          Next
        </button>
      </div>
    </div>

    <!-- JavaScript for Pagination -->
    <script>
      const sections = [
        document.getElementById("nameSection"),
        document.getElementById("dobGenderSection"),
        document.getElementById("phoneNumberSection"),
        document.getElementById("passwordSection"),
      ];

      // Total number of pages
      const totalPages = sections.length;

      // Active page
      let activePage = 1;

      // Pagination container
      const paginationContainer = document.getElementById("pagination");

      // Previous and Next buttons
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");

      // Function to create pagination dots
      function createPagination() {
        paginationContainer.innerHTML = ""; // Clear previous dots

        // Add dots based on the total number of pages
        for (let i = 1; i <= totalPages; i++) {
          const dot = document.createElement("div");
          dot.className = `w-2 h-2 rounded-full cursor-pointer bg-gray-500 hover:bg-gray-700`;
          dot.dataset.page = i;
          dot.addEventListener("click", () => setActivePage(i));
          paginationContainer.appendChild(dot);
        }

        // Set active page initially
        setActivePage(activePage);
      }

      // Function to set active page
      function setActivePage(page) {
        activePage = page;
        for (let i = 0; i < sections.length; i++) {
          const section = sections[i];
          if (i + 1 === activePage) {
            section.classList.remove("hidden");
          } else {
            section.classList.add("hidden");
          }
        }

        const dots = paginationContainer.children;
        for (let i = 0; i < dots.length; i++) {
          const dot = dots[i];
          if (parseInt(dot.dataset.page) === activePage) {
            dot.classList.add("bg-green-600");
          } else {
            dot.classList.remove("bg-green-600");
          }
        }
      }

      // Event listeners for Previous and Next buttons
      prevButton.addEventListener("click", () => {
        if (activePage > 1) {
          setActivePage(activePage - 1);
        }
      });

      nextButton.addEventListener("click", () => {
        if (activePage < totalPages) {
          setActivePage(activePage + 1);
        }
      });

      // Call the function to create pagination dots
      createPagination();
    </script>
  </body>
</html>
